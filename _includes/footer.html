<footer>
    <div class="about-wrap">
        <section class="about">
            <img class="about-avatar" src="{{ "/img/avatar.jpg" | prepend: site.baseurl }}" border="0" alt="[name]" />
            <div class="about-body">
                <p class="about-body-title">About</p>
                <p class="about-body-description">{{ site.description }}</p>
                <ul>
                    <li><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" class="about-body-link"><img src="{{ "/img/icon-twitter.png" | prepend: site.baseurl }}" border="0" alt="Twitter" /> @{{ site.twitter_username }}</a></li>
                    <li><a href="https://github.com/{{ site.github_username }}" target="_blank" class="about-body-link"><img src="{{ "/img/icon-github.png" | prepend: site.baseurl }}" border="0" alt="Github" /> {{ site.github_username }}</a></li>
                </ul>
            </div>
        </section>
    </div>
</footer>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-18529018-5', 'auto');
  ga('send', 'pageview');
</script>
